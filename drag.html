<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <title>drag and drop</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        .objet {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="objet"></div>
<div class="objet"></div>
<div class="objet"></div>
<script>
    var mousedown = false

    document.onmousemove = drag;
    document.onmousedown = down;
    document.onmouseup = up;

    function down() {
        mousedown = true
    }
    function up(e) {
        console.log(e.clientX)
        console.log(e.clientY)
        e.target.style.left = Math.floor(e.clientX/100)*100+"px"
        e.target.style.top = Math.floor(e.clientY/100)*100+"px"
        mousedown = false
    }
    function drag(e) {
        if (mousedown && e.target.classList.contains("objet")) {
            e.target.style.left = e.clientX-50+"px"
            e.target.style.top = e.clientY-50+"px"
        }
    }
</script>
</body>
</html>
